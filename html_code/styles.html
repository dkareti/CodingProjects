<!DOCTYPE html>
<html>
    <head>
        <title> Vehicle Comparison </title>
        <style>                               
            .compare {
                border: 16px outset teal;
                background-color: lightgreen;
                text-align: left;           
            }
        </style>
    </head>
    <body>
        <!-- span is a tool used for inline comments as shown below-->
        <!-- this can also be used for stylistic changes to specific words
             or phrases.-->
        <h1> Cars <span class="compare">versus</span> Motorcycle </h1>
        
        <div class="compare">
           
            <h2> Car Attributes </h2>
            <p><em>Has four wheels.</em></p>
            <p><span style="color:red;font-weight:bold">Runs on Gasoline.</span> </p>
            <p>Either has two doors or four doors.</p><br>
         
            <h2> Motorcycle Attributes </h2>
            <p> <em>Has two wheels. </em></p>
            <p><span style="color:red;font-weight:bold">Runs on Gasoline.</span></p>
            <p> Can support either one or two riders. </p>
        </div>

        <p> The phrases in red are characteristics shared between both motorcycles and cars. </p>         
    </body>
</html>
